{% extends 'books/base.html' %}
{% load static %}

{% block title %}RÃ©aliser un emprunt{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="h3 mb-4">ðŸ“š RÃ©aliser un emprunt</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="user" class="form-label">Utilisateur</label>
                        <select class="form-select" id="user" name="user" required>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="book" class="form-label">Livre</label>
                        <select class="form-select" id="book" name="book" required>
                            {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }} ({{ book.author }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Date limite de retour</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-book"></i> Enregistrer l'emprunt
                    </button>
                    <a href="{% url 'loan_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
